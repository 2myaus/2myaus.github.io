<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="page.css" />
		<link rel="stylesheet" type="text/css" href="page2.css" />
	</head>
	<body>
		<div class="page page1">
			<canvas id="lightingcanvas" width="2000"></canvas>
			<canvas id="citycanvas" width="2000"></canvas>
			<script src="citygencvs.js"></script>

			<div class="window window1">
				<div class="windowhead">
					<img class="icon" src="icon.png"></img>
					<div class="title">myaumyau.exe</div>
					<div class="minimize button">0</div>
					<div class="maximize button">1</div>
					<div class="close button">r</div>
				</div>
			</div>

			<div class="window window2">
				<div class="windowhead">
					<img class="icon" src="icon.png"></img>
					<div class="title">dotdev.exe</div>
					<div class="minimize button">0</div>
					<div class="maximize button">1</div>
					<div class="close button">r</div>
				</div>
			</div>

			<div class="dark-overlay">myaumyau.dotdev
				<script>
					(()=>{
						const title = document.currentScript.parentElement;
						const titletext = title.innerText;
						let i = 0;
						title.innerText="";
						const typeChar = () => {
							i++;
							title.innerText=titletext.substring(0, i);
							if(i > titletext.length) return;
							setTimeout(typeChar,200);
						}
						setTimeout(typeChar, 1400);
					})();
				</script>
			</div>
		</div>

		<div class="page page2">
			<div class="wall">
				<div class="garagedoor"></div>
			</div>
			<div class="v1"></div>
			<div class="v2"></div>

			<div class="portico"></div>

			<!--<div class="credit"><a href="https://www.instagram.com/p/B9zbEp-qdCE/?utm_source=ig_web_copy_link">credit: ig @surudenise</a></div>-->

			<img class="ref" src="https://i.pinimg.com/736x/89/1f/90/891f902d649ad0fe2de006ee2946335b.jpg"></img>
		</div>

		<div class="page page3">
		</div>

		<script src="windows.js"></script>
		<script src="scroll.js"></script>
	</body>
</html>
